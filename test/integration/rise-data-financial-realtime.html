<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../node_modules/wct-browser-legacy/browser.js"></script>
  <script src="../mocks/firebase.js"></script>
  <script type="text/javascript">
    RisePlayerConfiguration = {
      isConfigured: () => true
    };
  </script>
  <script src="../../src/rise-data-financial-config.js" type="module"></script>
  <script src="../../src/rise-data-financial.js" type="module"></script>
</head>
<body>
<test-fixture id="test-block">
  <template>
    <rise-data-financial financial-list="Stocks" instrument-fields='["lastPrice", "netChange"]'></rise-data-financial>
  </template>
</test-fixture>

<script src="../data/realtime.js"></script>

<script>
  suite("rise-data-financial", () => {

    let element,
      clock;

    setup(() => {
      RisePlayerConfiguration.getDisplayId = () => {
        return "ABC123";
      };

      RisePlayerConfiguration.Logger = {
        info: () => {},
        warning: () => {},
        error: () => {}
      };

      element = fixture("test-block")
    });

    teardown(() => {
      RisePlayerConfiguration.getDisplayId = {};
      RisePlayerConfiguration.Logger = {};
    });

    suiteSetup( () => {
      clock = sinon.useFakeTimers();
    } );

    suiteTeardown( () => {
      clock.restore();
    } );

    suite( "refresh", () => {
      let spy;

      setup( () => {
        spy = sinon.spy( element, "_refresh" );
      } );

      teardown( () => {
        spy.restore();
      } );

      test( "should start refresh timer on successful JSONP response", () => {
        element._initialStart = false;
        element._handleData( { detail: [ realTimeData ] } );

        assert( spy.calledOnce );
      } );

      test( "should start refresh timer on failed JSON request", () => {
        element._initialStart = false;

        sinon.stub( element, "_getData" );

        // force value for observed financialErrorMessage property to emulate failed financial request
        element.financialErrorMessage = "test error";
        // account for 1 second delay
        clock.tick( 1000 );

        // emulate further retry failures
        for ( let i = 0; i < 5; i += 1 ) {
          element.financialErrorMessage = "test error";
          clock.tick( 1000 );
        }

        assert( spy.calledOnce );

        element._getData.restore();
      } );

    } );

    suite( "financial list id change", () => {

      test( "should call _reset()", () => {
        let changedStub = sinon.stub( element, "_reset" );

        element.setAttribute( "financial-list", "abc123" );
        assert.isTrue( changedStub.calledOnce );
        changedStub.restore();
      } );

    } );

  });
</script>

</body>
</html>
